version: "3"

services:
  typecho:
    build: 
      context: ./
      dockerfile: Dockerfile
    volumes: 
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/conf.d:/etc/nginx/conf.d
    ports:
      - "80:80"
      - "443:443"
    container_name: typecho
    restart: always
    networks:
      - default
    stdin_open: true
    tty: true